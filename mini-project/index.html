<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Predictor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #1c1e21;
        }
        .input-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #606770;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #0069d9;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .success {
            background-color: #e9f5e9;
            color: #2b642b;
            display: block;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semester Score Predictor</h1>
        <form id="prediction-form">
            <div class="input-group">
                <label for="target_semester">Which semester do you want to predict?</label>
                <select id="target_semester" required>
                    <option value="3">3rd Semester</option>
                    <option value="4">4th Semester</option>
                    <option value="5">5th Semester</option>
                    <option value="6">6th Semester</option>
                    <option value="7">7th Semester</option>
                    <option value="8">8th Semester</option>
                </select>
            </div>
            <div class="input-group">
                <label for="prev_sem_1">Previous Semester Score (%):</label>
                <input type="number" id="prev_sem_1" required>
            </div>
            <div class="input-group">
                <label for="prev_sem_2">Score Two Semesters Ago (%):</label>
                <input type="number" id="prev_sem_2" required>
            </div>
            <div class="input-group">
                <label for="study_hours">Planned Study Hours Per Day:</label>
                <input type="number" id="study_hours" step="0.5" required>
            </div>
            <div class="input-group">
                <label for="attendance">Expected Attendance (%):</label>
                <input type="number" id="attendance" required>
            </div>
            <button type="submit">Predict My Score</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('prediction-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                target_semester: document.getElementById('target_semester').value,
                prev_sem_1_score: document.getElementById('prev_sem_1').value,
                prev_sem_2_score: document.getElementById('prev_sem_2').value,
                study_hours: document.getElementById('study_hours').value,
                attendance: document.getElementById('attendance').value
            };

            // --- THIS IS THE UPDATED PART ---
            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                // First, check if the response from the server is OK (status 200)
                if (!response.ok) {
                    // If not OK, create an error to be caught by the .catch block
                    throw new Error('Network response was not ok');
                }
                // If it is OK, parse the JSON body of the response
                return response.json();
            })
            .then(result => {
                // This block runs if the JSON was successfully parsed
                resultDiv.textContent = `Predicted Score: ${result.predicted_score}%`;
                resultDiv.className = 'success';
            })
            .catch(error => {
                // This block runs if there was a network error or if the server response was not OK
                resultDiv.textContent = `Error: Could not get a prediction. Please check the console.`;
                resultDiv.className = 'error';
                console.error('Fetch Error:', error);
            });
        });
    </script>
</body>
</html>
