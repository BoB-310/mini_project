<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Predictor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #1c1e21;
        }
        .input-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #606770;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semester Score Predictor</h1>
        
        <!-- The form now sends data directly to our Python server -->
        <form action="/predict" method="POST">
            <div class="input-group">
                <label for="target_semester">Which semester do you want to predict?</label>
                <!-- The 'name' attribute is very important for the server to read the data -->
                <select id="target_semester" name="target_semester" required>
                    <option value="3">3rd Semester</option>
                    <option value="4">4th Semester</option>
                    <option value="5">5th Semester</option>
                    <option value="6">6th Semester</option>
                    <option value="7">7th Semester</option>
                    <option value="8">8th Semester</option>
                </select>
            </div>
            <div class="input-group">
                <label for="prev_sem_1">Previous Semester Score (%):</label>
                <input type="number" id="prev_sem_1" name="prev_sem_1_score" required>
            </div>
            <div class="input-group">
                <label for="prev_sem_2">Score Two Semesters Ago (%):</label>
                <input type="number" id="prev_sem_2" name="prev_sem_2_score" required>
            </div>
            <div class="input-group">
                <label for="study_hours">Planned Study Hours Per Day:</label>
                <input type="number" id="study_hours" name="study_hours" step="0.5" required>
            </div>
            <div class="input-group">
                <label for="attendance">Expected Attendance (%):</label>
                <input type="number" id="attendance" name="attendance" required>
            </div>
            <button type="submit">Predict My Score</button>
        </form>
    </div>
    <!-- Notice: The <script> tag is completely gone! -->
</body>
</html>
